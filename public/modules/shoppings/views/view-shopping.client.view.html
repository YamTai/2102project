<section data-ng-controller="ShoppingsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="shopping.name"></h1>
		<h4 data-ng-bind="shopping.description"></h4>
		<img ng-src="{{shopping.image}}"</img>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == shopping.user._id))">
		<a class="btn btn-primary" href="/#!/shoppings/{{shopping._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="shopping.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="shopping.user.displayName"></span>
		</em>
	</small>
</section>
