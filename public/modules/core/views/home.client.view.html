<div flex layout="row" data-ng-controller="HomeController as ul">
 
    <!-- Container #3 Left -->
    <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id="left"
class="md-whiteframe-z2">
        <md-list>
            <md-list-item ng-repeat="it in ul.users">
                <md-button ng-click="ul.selectUser(it)"
                           ng-class="{'selected' : it === ul.selected }">
                    <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                    {{it.name}}
                </md-button>
            </md-list-item>
        </md-list>
    </md-sidenav>

 <div ng-cloak class="tabsdemoDynamicHeight" style="width: 100%">
    <md-content>
        <md-tabs md-dynamic-height  md-border-bottom md-stretch-tabs="always">

            <md-tab label="Details">
                <md-content class="md-padding" id="content">

                    <!-- Container #4 Right -->
                    <!--<md-content flex id="content">-->
                        <!-- User details sample -->
                    <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon>
                    <h2>{{ul.selected.name}}</h2>
                    <p>{{ul.selected.content}}</p>
             		
                    <md-button class="share" md-no-ink ng-click="ul.share($event)" aria-label="Share">
                        <md-icon md-svg-icon="share" ></md-icon>
                    </md-button>

                </md-content> 
            </md-tab>

            <md-tab label="Contact Info">
                <md-content class="md-padding" id="content">

                    <h2>{{ul.selected.name}}</h2>
                    <br>

                    <div ng-show ="ul.selected.home">
                        <br>
                        <p class = "md-display-1">{{ul.selected.home}}</p>
                        <p class = "md-subhead">Home</p>
                    </div>

                    <div ng-show = "ul.selected.mobile">
                        <br>
                        <p class = "md-display-1">{{ul.selected.mobile}}</p>
                        <p class = "md-subhead">Mobile</p>
                    </div>
                    
                </md-content> 
            </md-tab>

        </md-tabs>
    </md-content>

</div>
